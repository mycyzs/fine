<div style="width: 100%; height: 100%;padding: 5px">
    <fieldset class="fieldsetName">
        <legend style="">选择业务</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">ip：</label>
                <select class="form-control" ng-model="args.app_id" ng-change="changeDB()" style="width: 250px">
                    <option ng-repeat="i in userList" value="{{ i.id }}">{{ i.text }}</option>
                </select>
            </div>
        </div>

        <legend style="">选择集群</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">ip：</label>
                <select class="form-control" ng-model="args.set_id" ng-change="changeDB1()" style="width: 250px">
                    <option ng-repeat="i in setList" value="{{ i.id }}">{{ i.text }}</option>
                </select>
            </div>
        </div>

        <div style="float:left;margin-left:15px;">
            <button ng-click="add_sys()" class="btn btn-sm btn-deppon-warning">执行作业</button>
        </div>


    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;"></div>
</div>
