<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3 control-label">选择业务：</label>
                <div class="col-sm-8" >
                    <select class="form-control" ng-model="args.app_id" ng-change="changeDB()" style="width: 250px" disabled>
                        <option ng-repeat="i in userList" value="{{ i.id }}">{{ i.text }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">选择ip：</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="args.server_ip"  style="width: 250px" disabled>
                        <option ng-repeat="i in hostList" value="{{ i.id }}">{{ i.text }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="args.comment" style="width: 250px">
                </div>
            </div>



        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
