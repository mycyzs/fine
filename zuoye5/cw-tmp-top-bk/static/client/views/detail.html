<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="background: #0c7cd5;width: 100%;height: 150px;position: relative">
        <img ng-src="{{ current_url }}get_background_img/?id={{ args.id }}" alt="" style="left: 0;top: 0;position: absolute;width: 100%;height: 100%">
    </div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">课程名称：</label>
                <div class="col-sm-8">
                    <input disabled class="form-control" style="width: 250px;" ng-model="args.name" input-hint="课程名称">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">所属业务：</label>
                <div class="col-sm-8">
                    <input disabled class="form-control" style="width: 250px;" ng-model="args.biz" input-hint="课程名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">课程内容：</label>
                <div class="col-sm-8">

                    <textarea disabled name="content" id="" cols="30" rows="3" ng-model="args.content" style="width: 250px"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">课程备注：</label>
                <div class="col-sm-8">
                    <textarea disabled name="content" id="" cols="30" rows="3" ng-model="args.comment" style="width: 250px"></textarea>
                </div>
            </div>



        </div>
    </div>
</div>
