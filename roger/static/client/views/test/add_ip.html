<div>
    <div dragable dialog-title="添加服务器"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">选择业务：</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="up_data.bk_biz_id" ng-change="choose(up_data.bk_biz_id)">
                        <option ng-repeat="i in biz_list" value="{{ i.bk_biz_id }}">{{ i.bk_biz_name }}</option>
                    </select>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">选择主机：</label>
                <div class="col-sm-5">
                    <select class="form-control" ng-model="up_data.bk_host_innerip">
                        <option ng-repeat="i in ip_list" value="{{ i }}">{{ i.bk_host_innerip }}</option>
                    </select>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-info" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-message" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
