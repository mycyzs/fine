<div>
    <header>
        主机性能<button onClick="javascript :history.go(-1);" class="btn btn-sm btn-primary" style="float: right">返回</button>
    </header>
    <div>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-md-6" style="padding-top:10px">
                    <div id="line_chart" style="width:100%;height: 400px;"></div>
                </div>
                <div class="col-md-6" style="padding-top:10px">
                    <div id="pie_container" style="width:100%;height:400px;"></div>
                </div>
            </div>
            <div class="form-group mytablebody" style="border: 1px solid #d7d7d7">
                <h3 style="text-align: center">磁盘信息</h3>
                <table class="table table-border">
                    <tr>
                        <th>文件系统</th>
                        <th>总大小</th>
                        <th>已用大小</th>
                        <th>可用大小</th>
                        <th>使用率</th>
                        <th>挂载点</th>
                    </tr>
                    <tr ng-repeat="i in dis_data">
                        <td>{{ i.Filesystem }}</td>
                        <td>{{ i.Size }}</td>
                        <td>{{ i.Used }}</td>
                        <td>{{ i.Avail }}</td>
                        <td>{{ i.Use }}</td>
                        <td>{{ i.Mounted }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<style>
    .highcharts-credits{
        display: none!important;
    }
</style>
