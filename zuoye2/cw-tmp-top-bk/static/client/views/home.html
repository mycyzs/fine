<div style="width: 100%; height: 100%;padding: 5px">
    <fieldset class="fieldsetName">
        <legend style="">查询条件</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">工单标题：</label>
                <input type="text" ng-model="args.order_name" style="width:150px;float:left;"
                       class="form-control" placeholder="请输入工单标题"/>
            </div>
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">审批人：</label>
                <input type="text" ng-model="args.checker" style="width:150px;float:left;"
                       class="form-control" placeholder="请输入审批人"/>
            </div>
            <div style="float:left;margin-left: 10px;">
                <label style="float:left;margin-top: 5px;">状态：</label>
                <input type="text" cw-selectstr2="templateOption" ng-model="args.selected_id" style="width:150px;float:left;"
                       class="" />
            </div>

            <div style="float:left;margin-left:15px;">
                <button ng-click="search_sys_info()" class="btn btn-sm btn-deppon-primary">查询</button>
            </div>

            <div style="float:left;margin-left:15px;">
                <button ng-click="add_sys()" class="btn btn-sm btn-deppon-warning">新建工单</button>
            </div>

        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;"></div>
</div>
