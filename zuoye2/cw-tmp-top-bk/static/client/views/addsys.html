<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">工单标题：</label>
                <div class="col-sm-8">
                    <input class="form-control" style="width: 250px;" ng-model="args.order_name" input-hint="工单标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">审批人：</label>
                <div class="col-sm-8">
                    <input type="text" cw-selectstr2="dbOption1" ng-model="args.check_owner" style="width: 250px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">工单内容：</label>
                <div class="col-sm-8">
                    <textarea name="" id="" cols="30" rows="5" ng-model="args.content"></textarea>
                </div>
            </div>


        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-deppon-primary" ng-click="save()">
                保存
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-deppon-warning" ng-click="submit()">
                提交
            </button>
        </div>
    </div>
</div>
